{
  "apiVersion": "networking.k8s.io/v1",
  "kind": "Ingress",
  "metadata": {
    "name": "bci-gpt-ingress",
    "annotations": {
      "kubernetes.io/ingress.class": "nginx",
      "cert-manager.io/cluster-issuer": "letsencrypt-prod"
    }
  },
  "spec": {
    "tls": [
      {
        "hosts": [
          "api.bci-gpt.com"
        ],
        "secretName": "bci-gpt-tls"
      }
    ],
    "rules": [
      {
        "host": "api.bci-gpt.com",
        "http": {
          "paths": [
            {
              "path": "/",
              "pathType": "Prefix",
              "backend": {
                "service": {
                  "name": "bci-gpt-service",
                  "port": {
                    "number": 80
                  }
                }
              }
            }
          ]
        }
      }
    ]
  }
}