{
  "apiVersion": "networking.k8s.io/v1",
  "kind": "NetworkPolicy",
  "metadata": {
    "name": "bci-gpt-network-policy"
  },
  "spec": {
    "podSelector": {
      "matchLabels": {
        "app": "bci-gpt"
      }
    },
    "policyTypes": [
      "Ingress",
      "Egress"
    ],
    "ingress": [
      {
        "from": [
          {
            "namespaceSelector": {
              "matchLabels": {
                "name": "ingress-nginx"
              }
            }
          }
        ],
        "ports": [
          {
            "protocol": "TCP",
            "port": 8000
          }
        ]
      }
    ],
    "egress": [
      {
        "to": [],
        "ports": [
          {
            "protocol": "TCP",
            "port": 443
          },
          {
            "protocol": "TCP",
            "port": 53
          },
          {
            "protocol": "UDP",
            "port": 53
          }
        ]
      }
    ]
  }
}